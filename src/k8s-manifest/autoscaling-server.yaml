apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaler-deployment
  labels:
    app: scaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaler
  template:
    metadata:
      labels:
        app: scaler
    spec:
      imagePullSecrets:
        - name: harbor-creds
      
      containers:
        - name: scaler
          image: 10.124.69.3:30444/toolchains/tensorflow-serving:20221222-gru-10
          # pullPolicy: IfNotPresent
          ports:
            - containerPort: 8500
            - containerPort: 8501

---
apiVersion: v1
kind: Service
metadata:
  name: scaler-service
spec:
  selector:
    app: scaler
  ports:
    - protocol: TCP
      port: 8500
      targetPort: 8500
      name: grpc
    - protocol: TCP
      port: 8501
      targetPort: 8501
      name: rest